<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单同步eas/雨人失败提醒</title>
</head>
<body>
<table border="1" cellspacing="0">
    <tr>
        <td>订单ID</td>
        <td>订单号</td>
        <td>供应商名称</td>
        <td>采购商名称</td>
        <td>下单时间</td>
        <td>审核时间</td>
        <td>推送状态</td>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderNo}"></td>
        <td th:text="${order.distributorEname}"></td>
        <td th:text="${order.buyerEname}"></td>
        <td th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#dates.format(order.auditTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:if="${order.erpPushStatus==1}">未推送</td>
        <td th:if="${order.erpPushStatus==2}">推送中间表成功</td>
        <td th:if="${order.erpPushStatus==3}">推送中间表失败</td>
        <td th:if="${order.erpPushStatus==4}">推送erp成功</td>
        <td th:if="${order.erpPushStatus==5}">推送erp失败</td>
        <td th:if="${order.erpPushStatus==6}">中间表数据提取成功</td>
    </tr>
</table>
<div>
    <p>mail code:<span th:text="${mailId}"></span></p>
</div>
</body>
</html>
