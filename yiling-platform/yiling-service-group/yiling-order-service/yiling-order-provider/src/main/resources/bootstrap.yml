# 由命令行参数进行覆盖
nacos:
  # 开发环境
  server-address: nacos.comm.yl.local:18003
  namespace: dev
  # 测试环境
  #server-address: nacos.comm.yl.local:18003
  #namespace: test
  # 测试环境2
  #server-address: nacos.comm.yl.local:18003
  #namespace: test2

spring:
  application:
    name: order-provider
  profiles:
    # 开发环境
    active: dev-connect
    # 测试环境
    #active: test-connect
    # 测试环境2
    #active: test2-connect
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-address}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.server-address}
        namespace: ${nacos.namespace}
        group: ${spring.application.name}
        prefix: application
        file-extension: yml
        extension-configs[0]:
          data-id: common.yml
          group: DEFAULT_GROUP
          refresh: false
        extension-configs[1]:
          data-id: seata.yml
          group: SEATA_GROUP
          refresh: true
        extension-configs[2]:
          data-id: common-refresh.yml
          group: DEFAULT_GROUP
          refresh: true

logging:
  file:
    path: /yl/logs/deploy/java/yiling-order-provider

server:
  port: 18005
  tomcat:
    accesslog:
      directory: ${logging.file.path}

dubbo:
  scan:
    base-packages: com.yiling.order
  protocol:
    port: 17005
